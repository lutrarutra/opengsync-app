services:
    opengsync-app:
        image: opengsync-app:latest
        platform: linux/amd64
        user: "${PUID:-1000}:${PGID:-1000}"
        container_name: opengsync-app
        build:
            context: .
            dockerfile: ./services/Dockerfile
            target: opengsync-app
        restart: always
        command: >
            gunicorn -w 4 --bind 0.0.0.0:${OPENGSYNC_PORT} 'scripts.wsgi:create_app(config_path="/app/opengsync.yaml")'
        volumes:
            - ./opengsync.yaml:/app/opengsync.yaml:ro
            - ./services/opengsync-app/templates:/templates:ro
            # - ./services/opengsync-app/opengsync-server:/app/opengsync-server
            # - ./services/opengsync-app/static/:/static/:ro
            - ./services/opengsync-app/static/js:/static/js:ro
            - ./services/opengsync-app/static/images:/static/images:ro
            - ./services/opengsync-app/static/resources:/static/resources:ro
            - ./services/opengsync-app/static/robots.txt:/static/robots.txt:ro
            - compiled_css:/static/style/compiled:ro
            - ${UPLOADS_DIR}:/uploads
            - ${MEDIA_DIR}:/media
            - ${LOG_DIR}/opengsync:/logs
        environment:
            TZ: ${TIMEZONE}
            OPENGSYNC_PORT: ${OPENGSYNC_PORT}
            REDIS_PORT: ${REDIS_PORT}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_PORT: ${POSTGRES_PORT}
            MAIL_SERVER: ${MAIL_SERVER}
            MAIL_PORT: ${MAIL_PORT}
            MAIL_SENDER: ${MAIL_SENDER}
            MAIL_PASSWORD: ${MAIL_PASSWORD}
            SECRET_KEY: ${SECRET_KEY}
            MAIL_USER: ${MAIL_USER}
        expose:
            - ${OPENGSYNC_PORT}
        depends_on:
            postgres:
                condition: service_healthy
                restart: true
            sass-compiler:
                condition: service_completed_successfully
                restart: false
            redis-cache:
                condition: service_healthy
                restart: true
        healthcheck:
            test: ["CMD", "curl", "-f", "http://opengsync-app:${OPENGSYNC_PORT}/status/"]
            interval: 60s
            timeout: 10s
            retries: 5

    opengsync-celery-worker:
        platform: linux/amd64
        user: "${PUID:-1000}:${PGID:-1000}"
        container_name: opengsync-celery-worker
        build:
            context: .
            dockerfile: ./services/Dockerfile
            target: celery-worker
        environment:
            TZ: ${TIMEZONE}
            REDIS_PORT: ${REDIS_PORT}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_PORT: ${POSTGRES_PORT}
        volumes:
            - ./opengsync.yaml:/app/opengsync.yaml:ro
            - ${ILLUMINA_RUN_FOLDER}:/illumina_run_folder
            - ${LOG_DIR}/celery-worker:/logs
            - ${UPLOADS_DIR}:/uploads
        depends_on:
            opengsync-celery-beat:
                condition: service_started
                restart: true
            postgres:
                condition: service_healthy
                restart: true
        restart: always
        command: >
            celery -A opengsync_worker.celery worker --loglevel=info

    opengsync-celery-beat:
        platform: linux/amd64
        user: "${PUID:-1000}:${PGID:-1000}"
        container_name: opengsync-celery-beat
        build:
            context: .
            dockerfile: ./services/Dockerfile
            target: celery-worker
        environment:
            TZ: ${TIMEZONE}
            REDIS_PORT: ${REDIS_PORT}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_PORT: ${POSTGRES_PORT}
        volumes:
            - ./opengsync.yaml:/app/opengsync.yaml:ro
            - ${LOG_DIR}/celery-beat:/logs
        depends_on:
            postgres:
                condition: service_healthy
                restart: true
            redis-cache:
                condition: service_healthy
                restart: true
        restart: always
        command: >
            celery -A opengsync_worker.celery beat --loglevel=info

