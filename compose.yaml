    backup-service:
        platform: linux/amd64
        container_name: backup-service
        build:
            context: ./services/opengsync-backup
        environment:
            TZ: ${TIMEZONE}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_PASSWORD: ${POSTGRES_REPLICATOR_PASSWORD}
            POSTGRES_USER: replicator
            POSTGRES_PORT: ${POSTGRES_PORT}
            POSTGRES_HOST: ${POSTGRES_HOST}
        volumes:
            - ${DB_DIR}/backup/dump:/backups/dump
            - ${DB_DIR}/backup/base:/backups/base
            - ${LOG_DIR}/backup:/var/log
        depends_on:
            postgres:
                condition: service_healthy
        restart: always

    sass-compiler:
        platform: linux/amd64
        container_name: sass-compiler
        build: ./services/sass-compiler
        environment:
            TZ: ${TIMEZONE}
        volumes:
            - ./services/opengsync-app/static/style/sass:/static/style/sass:ro
            - compiled_css:/static/style/compiled
        command: "sass --style compressed --update /static/style/sass:/static/style/compiled"

    nginx:
        platform: linux/amd64
        container_name: nginx-proxy
        build: ./services/nginx
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./services/opengsync-app/static/js:/static/js:ro
            - ./services/opengsync-app/static/images:/static/images:ro
            - ./services/opengsync-app/static/resources:/static/resources:ro
            - ./services/opengsync-app/static/robots.txt:/static/robots.txt:ro
            - compiled_css:/static/style/compiled:ro
            - ${MEDIA_DIR}:/media:ro
            - ${UPLOADS_DIR}:/uploads:ro
        depends_on:
            opengsync-app:
                condition: service_started
                restart: true
            sass-compiler:
                condition: service_completed_successfully
                restart: false
        environment:
            TZ: ${TIMEZONE}
            OPENGSYNC_PORT: ${OPENGSYNC_PORT}
        command: /bin/bash -c "nginx -g 'daemon off;'"

    redis-cache:
        platform: linux/amd64
        container_name: redis-cache
        image: redis:8.0.3-alpine3.21
        ports:
            - ${REDIS_PORT}:${REDIS_PORT}
        restart: always
        volumes:
            - ${CACHE_DIR}:/data
        environment:
            TZ: ${TIMEZONE}
        healthcheck:
            test: ["CMD", "redis-cli", "-p", "${REDIS_PORT}", "ping"]
            interval: 10s
            timeout: 10s
            retries: 5
        command: --port ${REDIS_PORT}

    postgres:
        user: "${PUID:-1000}:${PGID:-1000}"
        platform: linux/amd64
        container_name: postgres
        image: postgres:17-alpine
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PGPORT: ${POSTGRES_PORT}
            TZ: ${TIMEZONE}
        expose:
            - ${POSTGRES_PORT}
        ports:
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        restart: always
        volumes:
            - ./templates/postgres/postgresql.conf:/etc/postgresql.conf
            - ${DB_DIR}/postgres:/var/lib/postgresql/data:z
            - ${DB_DIR}/archive:/var/lib/postgresql/archive:z
        healthcheck:
            test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_USER}"]
            interval: 10s
            timeout: 10s
            retries: 5
        command: "postgres -c config_file=/etc/postgresql.conf"

