{% from 'components/form_group.jinja2' import form_group, select_input %}
{% from 'components/search_select.jinja2' import search_select_field %}


<div class="modal-content" id="api_token-form-container">
    <div class="modal-header">
        <h1 class="modal-title fs-5" >Create API Token</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div id="api_token-form">
            {{ form.csrf_token() }}
            {{ select_input(form.time_valid_min) }}
        </div>
    </div>
    <div class="modal-footer" id="popup-footer">
        <div class="footer-id">
        </div>
        <div class="footer-info">
        </div>
        <div class="footer-controls">
            <button id="submit-api_token-btn" class="btn btn-success"
            hx-include="#api_token-form" hx-target="#api_token-form-container" hx-swap="outerHTML"
            hx-post="{{ url_for('api_tokens_htmx.create', user_id=form.user.id) }}">Submit</button>
        </div>
    </div>
</div>
