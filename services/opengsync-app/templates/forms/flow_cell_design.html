{% from 'components/form_group.jinja2' import form_group, select_input %}

<div class="modal-content" id="flow-cell-design-form-container">
    <div class="modal-header">
        <h1 class="modal-title fs-5" >Edit Flow Cell Design</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div id="flow-cell-design-form">
            {{ form.csrf_token() }}
            <div class="row">
                <div class="col-6">{{ form_group(form.name) }}</div>
                <div class="col-6">{{ select_input(form.flow_cell_type_id) }}</div>
            </div>

        </div>
    </div>
    <div class="modal-footer" id="popup-footer">
        <div class="footer-id">
        </div>
        <div class="footer-info">
        </div>
        <div class="footer-controls">
            <button type="button" class="btn btn-success"
            hx-post="{{ url_for('design_htmx.edit_flow_cell_design', flow_cell_design_id=flow_cell_design.id) }}"
            hx-include="#flow-cell-design-form"
            hx-target="#flow-cell-design-form-container"
            hx-swap="outerHTML">Submit</button>
        </div>
    </div>
</div>
