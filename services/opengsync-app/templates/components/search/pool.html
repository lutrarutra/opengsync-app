<ul class="list-group search-component">
    {% if pools is defined and pools %}
    {% for pool in pools %}
    <li class="{% if loop.last %}last{% endif %} {% if selected_id is defined and pool.id == selected_id %}selected{% endif %}">
        <a id="option-{{ field_name }}-{{ loop.index }}"
        class="list-group-item search-component search-select-option"
        data-field="{{ field_name }}"
        data-value="{{ pool.id }}"
        aria-controls="{{ field_name }}">
            <span class="search-select-header"></span>
            <span class="search-select-name">{{ pool.name }}{% if pool.clone_number > 0 %}<sup class="clone-number">(re:{{ pool.clone_number }})</sup>{% endif %}</span>
            <span class="search-select-desc">{{ pool.status.label }} {{ pool.status.icon }}</span>
        </a>
    </li>
    {% endfor %}
    {% else %}
    <li class="last">
        <a class="list-group-item disabled">No results...</a>
    </li>
    {% endif %}
</ul>
