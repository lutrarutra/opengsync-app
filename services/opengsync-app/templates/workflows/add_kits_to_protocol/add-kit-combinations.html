{% from "components/spreadsheet.jinja2" import spreadsheet_input %}
{% from "components/spinner.jinja2" import spinner %}

<div class="modal-content" id="add_kits-form-container">
    <div class="modal-header">
        <h1 class="modal-title fs-5" >Add Kits</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body tab-body" id="add_kits-form">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#form-tab"
                    type="button" role="tab" aria-controls="form-tab" aria-selected="true">
                    Form
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="selected-kits-tab-btn" data-bs-toggle="tab" data-bs-target="#selected-kits-tab"
                    type="button" role="tab" aria-controls="selected-kits-tab" aria-selected="false">
                    Kits
                </button>
            </li>
        </ul>
        <div class="tab-pane fade show active" id="form-tab" role="tabpanel" tabindex="0">
            {{ spreadsheet_input(element=form.spreadsheet, target_element_id="add_kits-form-container", submit_btn_id="submit-add_kits-form-btn") }}
        </div>
    </div>
    
    <div class="modal-footer">
        <div class="footer-id">
        </div>
        <div class="footer-info">
        </div>
        <div class="footer-controls">
            <button class="btn btn-success" id="submit-add_kits-form-btn">Submit</button>
        </div>
    </div>
</div>
